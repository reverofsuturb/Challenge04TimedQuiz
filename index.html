<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Timed Quiz</title>
  </head>
  <body>
    <header>
      <h1 class="headerleft"><a id="highscore">View High Scores</a></h1>
      <h1 id="time" class="headerright"></h1>
    </header>
    <main>
      <h1 id="quiz">JavaScript Quiz</h1>
      <h2 id="qdisplay">Test your knowledge by hitting the button below! Quiz will be timed, and you will lose time for incorrect answers.</h2>
      <ul id="highscores" class="hide">
        <li id="high1""></li>
      </ul>
      <button id="start">Start</button>
        <button id="c1" class = "hide">TEST</button>
        <button id="c2" class = "hide">TEST</button>
        <button id="c3" class = "hide">TEST</button>
        <button id="c4" class = "hide">TEST</button>
        <button id="retry" class = "hide">Retry</button>
        <p id="answer"></p>
        <p id="score" class="hide" >Score: 0/5</p>
        <input id="initials" class="hide" type="text" placeholder="Initials here"></input>
        <button id="submit" class="hide">Submit</button>
        <button id="clear" class="hide">Clear High Scores</button>

    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
